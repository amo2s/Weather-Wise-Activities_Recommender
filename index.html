<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherWise - Personalized Outdoor Activity Recommender</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>WeatherWise</h1>
    <p>Personalized Outdoor Activity Recommender</p>
  </header>
  <main>
    <section id="location">
      <h2>Enter Your Location</h2>
      <input type="text" id="location-input" placeholder="Enter city or ZIP code">
      <button id="submit-location">Get Weather</button>
    </section>
    <section id="weather">
      <!-- Weather icon and information will be displayed here -->
    </section>
    <section id="activities">
      <h2>Recommended Activities</h2>
      <div id="activity-list">
        <!-- Recommended activities will be displayed here -->
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 WeatherWise. All rights reserved.</p>
  </footer>
</body>
</html>
